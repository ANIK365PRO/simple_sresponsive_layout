<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox layout</title>

  <style>
    .container {
      border: 2px solid red;
      display: flex;

      justify-content: flex-start;
      /* justify-content: flex-start; */
      /* justify-content: flex-start; */
      /* justify-content: flex-start; */
      /* justify-content: flex-start; */
    }

    .box {
      border: 1px dotted blue;
      height: 50px;
      width: 50px;
    }
  </style>
</head>

<body>
  <h3>FlexBox</h3>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
